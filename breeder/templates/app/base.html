{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'app/assets/img/logo.png' %}">
  <link rel="icon" type="image/png" href="{% static 'app/assets/img/logo.png' %}">
  <title>
    {% block title %}
    
    {% endblock title %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'app/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'app/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'app/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'app/assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />

  <!-- favicon -->
  <link href="{% static 'app/assets/img/logo.png' %}" rel="icon">
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        {% include "app/includes/nav.html" %}
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
  {% block content %}
    
    {% endblock %}
    
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
   {% include "app/includes/footer.html" %}
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{% static 'app/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'app/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'app/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'app/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js' %}"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'app/assets/js/soft-ui-dashboard.min.js' %}"></script>


  <!-- add the cdn of sweetalert to the base  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% for message in messages %}
        {% if message.tags == 'success' %}
            
            <script>
                swal.fire({
                    {% if user.is_authenticated %}
                    "title": "Thank you! {{user.get_full_name}}",
                    {% else %}
                    "title": "Thank you!",
                    {% endif %}
                    "text": "{{ message }}",
                    "icon": "success"
                })
            </script>
        {% else %}
            <script>
                swal.fire({
                    "title": "Sorry!",
                    "text": "{{ message }}",
                    "icon": "warning"
                })
            </script>
        {% endif %}
    {% endfor %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

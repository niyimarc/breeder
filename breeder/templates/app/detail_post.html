{% extends "app/base.html" %} {% load static %} 
{% block title %} Puppy Detail {%endblock %} 
{% block content %}
<section>
  <div class="page-header min-vh-75">
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <div class="card">
            <div class="card-header pb-0 p-3 mt-5 align-self-center">
              <h2 class="mb-1 mt-5">{{post.title}}</h2>
              <p class="text-sm">Posted Date: {{post.created_date}}</p>
            </div>
            <div class="position-relative align-self-center mb-5 col-md-8">
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-ride="carousel"
              >
                <div class="carousel-inner border-radius-xl">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{{post.post_img.url}}" />
                  </div>
                  {% if images %} {% for i in images %}
                  <div
                    class="carousel-item {% if forloop.first %} active {% endif %}"
                  >
                    <img class="d-block w-100" src="{{i.images.url}}" />
                  </div>
                  {% endfor %} {% endif %}
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <p class="mt-3">{{post.post_contents}}</p>
              </div>
            </div>
          </div>
        </div>

        
      </div>
    </div>
  </div>
</section>

{% endblock %}

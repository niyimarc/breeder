{% extends "app/base.html" %}

{% load static %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card card-plain mt-8">
                    <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-gradient">Create Account</h3>
                    <p class="mb-0">Fill the form below to signup</p>
                    </div>
                    <div class="card-body">
                    
                    <form role="form" method="post">
                        <label>First Name</label>
                        <div class="mb-3">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <label>Last Name</label>
                        <div class="mb-3">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <label>Username</label>
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <label>Email</label>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <label>Password</label>
                        <div class="mb-3">
                            <input type="password" name="password1" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                        </div>
                        <label>Confirm Password</label>
                        <div class="mb-3">
                            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" aria-label="Password" aria-describedby="password-addon">
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="text-center">
                        {% csrf_token %}
                            <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                        </div>
                    </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                        Already have an account?
                        <a href="{% url 'login' %}" class="text-info text-gradient font-weight-bold">Sign in</a>
                    </p>
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                    <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url({% static 'app/assets/img/curved-images/dog3.jpg' %})"></div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
{% endblock %}
